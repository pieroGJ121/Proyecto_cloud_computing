{% extends "layout.html" %}

{% block title %}Unete a esta gran experiencia{% endblock %}

{% block content %}
	<div class="background">
		<div class="overlay">
			<section class="ftco-section">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 text-center mb-5">
							<h2 class="heading-section">¡Registrate ahora! Es gratis &#x1F911;</h2>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-7 col-lg-5">
							<div class="wrap">
								<div class="img"></div>
								<div class="login-wrap p-4 p-md-5">
									<div class="d-flex">
										<div class="w-100">
											<h3 class="mb-4" id="message_error"></h3>
											<h3 class="mb-4" style="color: whitesmoke;">Registra tus datos aqui</h3>
										</div>
									</div>
									<form id="register_data" class="signin-form">
										<div class="form-group mt-3">
											<input type="text" class="form-control" name="name" id="name" required>
											<label class="form-control-placeholder" for="name">Nombre(s)</label>
										</div>
										<div class="form-group mt-3">
											<textarea class="form-control" name="bio" id="bio" required></textarea>
											<label class="form-control-placeholder" for="bio">Biografía (Max. 50 Palabras)</label>
										</div>
										<div class="form-group mt-3">
											<input type="text" class="form-control" name="email" id="email"required>
											<label class="form-control-placeholder" for="email">Correo electrónico</label>
										</div>
										<div class="form-group">
											<input id="password-field" type="password" class="form-control" name="password" required>
											<label class="form-control-placeholder" for="password-field">Contraseña</label>
											<span toggle="#password-field"
												class="fa fa-fw fa-eye field-icon toggle-password"></span>
										</div>
										<div class="form-group">
											<button type="submit" class="form-control btn btn-primary rounded submit px-3">
												¡Registrate ahora!
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<script src="../static/js/login/funciones_register.js"></script>
{% endblock %}
